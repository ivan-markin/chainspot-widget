<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="./css/style.min.css?_v=20230227124933">
  <title>Bridge â€” Chainspot widget</title>
</head>

<body>   
  
  <div class="container">

    <main class="main">       
      <section class="page-container">
        <div class="wrapper">
          <div class="transfers-wrapper">
            
            <div class="transfers-container">				
	<div class="widget">					
		
		<div class="widget__content">
	<div class="widget__header">
		<img src="img/revain-logo.svg" width="66" height="17" alt="">
	</div>
	<form class="widget-form">
		<fieldset class="widget-form__main">
			<div class="widget-form__main-inputs">
				<button class="widget-form__change-fields-button">
					<img src="img/change-fields-icon.svg" alt="">
				</button>
				<div class="widget-form__main-input widget-form__main-input_from">
					<div class="widget-form__main-input-head">
						<span class="widget-form__main-input-name">From</span>							
					</div>
					<button class="choose-token-button">
						<div class="choose-token-button__icons">
							<img class="choose-token-button__icon choose-token-button__icon_token"
								src="img/tokens-logos/token.png" alt="">
							<img class="choose-token-button__icon choose-token-button__icon_network"
								src="img/tokens-logos/network.png" alt="">
						</div>
						<div class="choose-token-button__value">
							<span class="choose-token-button__token">USDT</span>
							<span class="choose-token-button__network">Polygon</span>
						</div>
					</button>
					<div class="widget-form__main-input-balance">							
						<span class="widget-form__balance-title">Balance:</span>
						<span class="widget-form__balance-value">0</span>
					</div>
					<div class="widget-form__main-input-content">
						<input type="text" placeholder="Enter amount" size="1">						
					</div>		
					<span class="widget-form__equivalent">$0</span>			
				</div>
				<div class="widget-form__main-input widget-form__main-input_to">
					<div class="widget-form__main-input-head">
						<span class="widget-form__main-input-name">To</span>							
					</div>
					<button class="choose-token-button">
						<div class="choose-token-button__icons">
							<img class="choose-token-button__icon choose-token-button__icon_token"
								src="img/tokens-logos/token.png" alt="">
							<img class="choose-token-button__icon choose-token-button__icon_network"
								src="img/tokens-logos/network.png" alt="">
						</div>
						<div class="choose-token-button__value">
							<span class="choose-token-button__token">USDT</span>
							<span class="choose-token-button__network">Polygon</span>
						</div>
					</button>
					<div class="widget-form__main-input-balance">							
						<span class="widget-form__balance-title">Balance:</span>
						<span class="widget-form__balance-value">0</span>
					</div>
					<div class="widget-form__main-input-content widget-form__main-input-content_to">
						<input type="text" placeholder="0" size="1">						
					</div>		
					<span class="widget-form__equivalent">$0</span>			
				</div>
			</div>
			
			<div class="widget__info">
				<img src="img/routing-icon.svg" alt="">
				<span>
					The best route option<br>will be displayed here
				</span>
			</div>

			<button class="widget-form__submit" type="submit">						
				Connect wallet
			</button>
		</fieldset>						
	</form>

	<a class="widget__powered-by" href="">
		<span>Powered by</span>
		<img src="img/chainspot-logo.svg" width="80" height="16" alt="">
	</a>	
</div>

	</div>	
</div>                         

          </div>          
        </div>        
      </section>    
    </main>    
    
  </div>  

  <script src="./js/app.min.js?_v=20230227124933"></script>
</body>

</html>
